<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Todo_List</title>
</head>
<body>
    <main>
        <form onsubmit="handleSubmit(event)">
            <h1 id="h1" class="text-primary mb-3 fw-bold">TODO_LIST</h1><br>
            <div class="container mb-3" id="div1">
                <label for="title" class="form label">Title :</label><br>
                <input type="text" class="form-control" id="title"><br>
                <label for="description" class="description-label">Description :</label><br>
                <textarea type="text" class="form-control" id="description"></textarea><br>
                <button type="submit" class="btn btn-primary" id="submit">Save</button>
            </div>
        </form><br>
        <aside>
            <h4 id="h2" class="text-warning fw-bold">UNSETTELED :</h4>
            <div class="container mb-1" id="div2">
                <details class="text-white"><summary><strong>PendingDetails</strong></summary><ul id="pendingList"></ul></details>
            </div>
            <h4 class="text-success fw-bold" id="h3">SETTELED :</h4>
            <div class="mb-3 container" id="div3">
                <details class="text-white"><summary><strong>DoneList</strong></summary><ul id="doneList"></ul></details>
                
            </div>
        </aside>
    </main>
    <footer>
        <div class="social-links mb-0" id="div4">

            <a href="https://discord.gg/bKw582RV" target="_blank" id="discordLink"><i class="fab fa-discord"></i></a>
            
        </div>
        <p class="mb-0 " id="copyRight">&copy;DhirajKr </p>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
